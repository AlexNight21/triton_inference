version: "3.8"

services:
  triton:
    container_name: triton
    image: nvcr.io/nvidia/tritonserver:24.09-py3
    ports:
      - 8000:8000    # HTTP
      - 8001:8001    # GRPC
      - 8002:8002    # Prometheus
    volumes:
      - ./triton/models:/models
    command: ["tritonserver", "--model-repository=/models"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
